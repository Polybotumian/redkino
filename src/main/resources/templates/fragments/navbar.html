        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/home}">

                        alt="RedKino Logo"
                        loading="lazy"
                />

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}">Movies</a>
